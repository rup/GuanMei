<!DOCTYPE html>
<html>
<head>
    <title>观美映画</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="bower_components/slick/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="bower_components/slick/slick/slick-theme.css">
</head>
<body>
    <div class="wrapper" id="product">
        <div class="container">
            <div class="navigation">
                <span class="menu-toggle show-on-mobile">
                    <img src="http://cdn.grammyimage.com/images/icon-menu.png">
                </span>
                <img class="logo" src="http://cdn.grammyimage.com/images/logo-s.png">
                <ul>
                    <li> <a href="index.html">
                        <img src="http://cdn.grammyimage.com/images/home-nav.png" alt="home">
                        <span>Home</span>
                    </a> </li>
                    <li> <a href="gallery.html">
                        <img src="http://cdn.grammyimage.com/images/gallery-nav.png" width="100px" alt="gallery">
                        <span>Gallery</span>
                    </a></li>
                    <li> <a href="product.html">
                        <img src="http://cdn.grammyimage.com/images/product-nav.png" width="140px" alt="product">
                        <span>Product</span>
                    </a></li>
                    <li> <a href="contact.html">
                        <img src="http://cdn.grammyimage.com/images/contactus-nav.png" width="120px" alt="contactus">
                        <span>Contact us</span>
                    </a></li>
                    <li> <a href="aboutus.html">
                        <img src="http://cdn.grammyimage.com/images/aboutus-nav.png" width="120px" alt="contactus">
                        <span>About us</span>
                    </a></li>
                </ul>
            </div>
            <div class="Grid">
                
                <div class="Grid-cell">

                    <div class="slick-slider">
                        
                        <a data-url="http://cdn.grammyimage.com/images/slide/slide01.jpg" class="pic" style="background-image: url(http://cdn.grammyimage.com/images/slide/slide01.jpg)"> </a>
                        <a data-url="http://cdn.grammyimage.com/images/slide/slide02.jpg" class="pic" style="background-image: url(http://cdn.grammyimage.com/images/slide/slide02.jpg)"> </a>
                        <a data-url="http://cdn.grammyimage.com/images/slide/slide03.jpg" class="pic" style="background-image: url(http://cdn.grammyimage.com/images/slide/slide03.jpg)"> </a>
                        <a data-url="http://cdn.grammyimage.com/images/slide/slide04.jpg" class="pic" style="background-image: url(http://cdn.grammyimage.com/images/slide/slide04.jpg)"> </a>
                        <a data-url="http://cdn.grammyimage.com/images/slide/slide05.jpg" class="pic" style="background-image: url(http://cdn.grammyimage.com/images/slide/slide05.jpg)"> </a>
                        <a data-url="http://cdn.grammyimage.com/images/slide/slide06.jpg" class="pic" style="background-image: url(http://cdn.grammyimage.com/images/slide/slide06.jpg)"> </a>
                    </div>

                    <div class="slick-slider show-on-mobile">
						<div class="pic" style="background-image: url(http://cdn.grammyimage.com/images/haibao-shuban-03.jpg)"> </div>
						<div class="pic" style="background-image: url(http://cdn.grammyimage.com/images/haibao-shuban-04.jpg)"> </div>
                        <div class="pic" style="background-image: url(http://cdn.grammyimage.com/images/haibao-shuban-01.jpg)"> </div>
                        <div class="pic" style="background-image: url(http://cdn.grammyimage.com/images/haibao-shuban-02.jpg)"> </div>
                    </div>
                    <div class="share hide-on-mobile">
                        <a href="#">
                            <img src="http://cdn.grammyimage.com/images/wechat.png" alt="微信">
                        </a>
                        <a href="contact.html">
                            <img src="http://cdn.grammyimage.com/images/icon-contact.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="bower_components/jQuery/jquery-1.11.3.min.js"></script>
    <script src="bower_components/slick/jquery-migrate-1.2.1.min.js"></script>
    <script src="bower_components/slick/slick/slick.min.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">

        if(browser.versions.mobile||browser.versions.android||browser.versions.ios){ 
            $('.slick-slider')
                .eq(0).remove()
                .end().slick({
                    dots: false,
                    infinite: true,
                    speed: 500,
                    fade: false,
                    autoplay:false,
                    cssEase: 'linear'
                });

            $('.slick-slider .pic').on('tap, click', function(e){
                e.preventDefault()
                var $img = $("<img>")
                var reg = new RegExp(/url\(\"?([^\(\)\"\']+)\"?/)
                $img[0].src = this.dataset.url || this.style.backgroundImage.match(reg)[1]
                $modalContent.html($img)
                $modal.show()
            })


        } else {
            $('.slick-slider')
                .eq(1).remove()
                .end().slick({
                dots: false,
                infinite: true,
                speed: 1000,
                fade: true,
                autoplay:true,
                cssEase: 'linear'
            });

        }
    </script>
</body>
</html>
